<!-- Container-fluid starts-->
<div class="container-fluid search-page">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <form class="search-form">
            <div class="form-group m-0">
              <input class="form-control-plaintext" type="search" placeholder="Search..">
            </div>
          </form>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist" ngbNav #nav="ngbNav"
                [(activeId)]="active" style="justify-content: end;">

                <li class="nav-item" [ngbNavItem]="1">
                  <a class="nav-link" id="map-link" ngbNavLink>
                    <!-- <i class="icon-map-alt"></i> -->
                    Uninvoiced Orders
                  </a>
                  <ng-template ngbNavContent> 
                    <app-uninvoiced-orders></app-uninvoiced-orders>
                  </ng-template>
                  <div class="material-border"></div>
                </li>
                <li class="nav-item" [ngbNavItem]="3">
                  <a class="nav-link" id="setting-link" ngbNavLink>
                    <!-- <i class="icon-settings"></i> -->
                    Unpaid Invoices
                  </a>
                  <ng-template ngbNavContent> 
                    <app-unpaid-invoices></app-unpaid-invoices>
                  </ng-template>
                  <div class="material-border"></div>
                </li>
                <li class="nav-item" [ngbNavItem]="2">
                  <a class="nav-link" id="setting-link" ngbNavLink>
                    <!-- <i class="icon-settings"></i> -->
                    Paid Invoices
                  </a>
                  <ng-template ngbNavContent> 
                    <app-paid-invoices></app-paid-invoices>
                  </ng-template>
                  <div class="material-border"></div>
                </li>
              </ul>
              <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
