                        <ngx-datatable class="table" [rows]="data" [columnMode]="'force'" [columns]="columns"
                            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true"
                            [count]="data.length" [offset]="0" [limit]="10" [sortType]="SortType.multi"
                            (page)="onPage($event)" (sort)="onSort($event)">
                            <!-- Columns -->
                            <ng-container *ngIf="columns">
                                <ngx-datatable-column *ngFor="let column of columns" [name]="column?.name || ''"
                                    [prop]="column?.prop" [sortable]="true">
                                    <ng-template let-column="column" ngx-datatable-header-template>
                                        {{ column?.name }}
                                    </ng-template>
                                    <ng-template let-value="value" ngx-datatable-cell-template>
                                        {{ value }}
                                    </ng-template>
                                </ngx-datatable-column>
                            </ng-container>

                            <!-- Footer Section (if needed) -->
                            <ngx-datatable-footer>
                                <!-- Add footer content as needed -->
                            </ngx-datatable-footer>

                        </ngx-datatable>





                    </div>
